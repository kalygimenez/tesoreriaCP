<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo al pago...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #555;
    }
  </style>
</head>
<body>

  <p>Estamos redirigiéndote al sistema de pago seguro...</p>

  <!-- Botón de MercadoPago oculto -->
  <div id="mp-button" style="display: none;">
    <script
      src="https://www.mercadopago.com.ar/integrations/v1/web-payment-checkout.js"
      data-preference-id="59441742-92dae42c-0e10-49f7-9cf1-89216f1fde9d"
      data-source="button">
    </script>
  </div>

  <script>
    const intentarRedireccion = () => {
      const boton = document.querySelector("form[action*='mercadopago']");
      if (boton) {
        boton.submit();
      } else {
        setTimeout(intentarRedireccion, 500);
      }
    };

    setTimeout(intentarRedireccion, 1000);
  </script>

</body>
</html>
